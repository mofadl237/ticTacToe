<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic_Tac_Toe</title>
</head>
<body>
    <section class="container centerF ParentAll">
        <div class="game ">
            <div class="title">
                <span>X O</span> GAME
            </div>
            <div class="parent">
    
                <div class="square centerF" id="item1" onclick="game(this.id)"></div>
                <div class="square centerF" id="item2" onclick="game(this.id)"></div>
                <div class="square centerF" id="item3" onclick="game(this.id)"></div>
    
                <div class="square centerF" id="item4" onclick="game(this.id)"></div>
                <div class="square centerF" id="item5" onclick="game(this.id)"></div>
                <div class="square centerF" id="item6" onclick="game(this.id)"></div>
    
                <div class="square centerF" id="item7" onclick="game(this.id)"></div>
                <div class="square centerF" id="item8" onclick="game(this.id)"></div>
                <div class="square centerF" id="item9" onclick="game(this.id)"></div>
    
            </div>
    
        </div>
    </section>
    <script src="assets/js/main.js"></script>
</body>
</html>
